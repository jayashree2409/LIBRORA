<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>Librora</h1>
  </div>

  <!-- Container -->
  <div class="container">
    <div class="book-container">
      <h2>Rich Dad Poor Dad</h2>
      <h5>Robert</h5>
      <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aspernatur minima at atque error. Mollitia delectus debitis accusamus. Expedita commodi assumenda est quaerat porro, non blanditiis ea necessitatibus excepturi natus similique!</p>
      <button onclick="deletebook(event)">Delete</button>
    </div>
  </div>

  <!-- Popup Overlay -->
  <div class="popup-overlay"></div>

  <!-- Popup Box -->
  <div class="popup-box">
    <h2>Add Book</h2>
    <form>
      <input type="text" placeholder="Book Title" id="book-title-input">
      <input type="text" placeholder="Book Author" id="book-author-input">
      <textarea placeholder="Short Description" id="book-description-input"></textarea>
      <br>
      <button type="button" id="add-book">ADD</button>
      <button type="button" id="cancel-popup">CANCEL</button>
    </form>
  </div>

  <!-- Add Button -->
  <button class="add-button" id="add-popup-button">+</button>

  <script src="script.js"></script>
</body>
</html>
